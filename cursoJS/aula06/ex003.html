<html lang="pt-bt">
<head>

    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgba(148, 31, 202, 0.678);

<body>
   <h1>Olá, mundo!</h1>
   <p>Já me livrei</p>
   <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))

        window.alert(`A soma entre ${n1} e ${n2} é ${s}`)
   </script>
